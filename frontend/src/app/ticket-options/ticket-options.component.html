<div class="to-list">
  <div fxLayoutAlign="center center">
    <h1 class="to-title">Tickets</h1>
  </div>
  <div fxLayoutAlign="center center">
    <table mat-table [dataSource]="ticketOptions">
      <ng-container matColumnDef="kind">
        <td mat-cell *matCellDef="let ticketOption" class="to-name to-text">
          {{ ticketOption.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <td mat-cell *matCellDef="let ticketOption" class="to-text">
          {{ ticketOption.price | number: "1.2" }} z≈Ç
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
