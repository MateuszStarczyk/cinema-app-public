<div>
  <mat-form-field id="history-date-filter">
    <mat-label>Filter by date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [value]="dateFilter"
      disabled
      (dateChange)="applyFilter($event.value)"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
  <button
    mat-mini-fab
    color="primary"
    class="clear-btn"
    (click)="clearFilter()"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <div>
    <mat-label id="no-history-tickets" *ngIf="!(tickets.filteredData?.length > 0)">No tickets found</mat-label>
    <table mat-table [dataSource]="tickets" class="tk-table">
      <ng-container matColumnDef="ticket">
        <td mat-cell *matCellDef="let ticket">
          <app-my-tickets-item
            class="ticket-row"
            [ticket]="ticket"
          ></app-my-tickets-item>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
