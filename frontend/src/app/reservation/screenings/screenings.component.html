<div class="sc-list">
  <div fxLayoutAlign="start center">
    <h1 class="sc-title">Screenings</h1>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="minDate" [value]="date" disabled (dateChange)="dateChanged($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <app-screenings-list [screenings]="screenings" [isLoading]="isLoading"></app-screenings-list>
</div>
